<!DOCTYPE html>
<html lang="bg">

<head>
    <title>Туристически гид</title>
    <link rel="icon" href="images/logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="cities.js"></script>
    <script src="main.js" defer></script>
</head>

<body>
    <nav id="nav_bar">
        <img id="logo" src="images/logo.png" width="52" height="52">
        <a id="sofia" href="javascript:void(0)">София</a>
        <a id="krakow" href="javascript:void(0)">Краков</a>
        <a id="subotica" href="javascript:void(0)">Суботица</a>
    </nav>
    <div id="city" class="card" style="display: none;">
        <img src="" class="card-img-top img-fluid" alt="city_image">
        <div class="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text"></p>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#cityExtraInfo">Подробности</button>
        </div>
    </div>
    <div id="cityExtraInfo" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p></p>
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
